<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced HTML Links Challenge</title>
  </head>
  <body>
    <header>
      <h1>Advanced HTML Links Challenge</h1>
    </header>
    <main>
      <section>
        <h3>Challenge 1</h3>
        <p>Create an anchor link</p>
        <p><a href="#section2">Go to Section 2</a></p>
      </section>
      <section>
        <h3>Challenge 2</h3>
        <p>Create an email link</p>
        <p>
          <a href="mailto:example@example.com" class="email-link">Email me</a>
        </p>
      </section>
      <section>
        <h3>Challenge 3</h3>
        <p>Create a telephone link</p>
        <p><a href="tel:+1234567890">Call me</a></p>
      </section>
      <section>
        <h3>Challenge 4</h3>
        <p>Style the email link when it's hovered and visited using CSS</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Advanced HTML Links Challenge</p>
    </footer>
  </body>
</html>
